<div class="form-container">

    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

        <div class="field">
            <label for="label">Title</label>
            <div class="control">
                <input type="text" required class="input">
            </div>
        </div>
<br>
<div class="field">
    <div class="label">Body</div>
    <div class="control">
        <textarea class="textarea"></textarea>
    </div>
</div>

<div class="field is-grouped is-pulled-right">
    <div class="control">
        <div class="button is-text" type="button">Cancel</div>
    </div>
    <div class="control">
        <div class="button is-success" type="submit">Save</div>
    </div>
</div>
    </form>
</div>
